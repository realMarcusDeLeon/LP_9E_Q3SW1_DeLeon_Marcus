<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online Money Converter</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-primary">
	<div class="text-white text-center">
	<div class="container mt-3 bg-danger text-white text-center border border-warning border-4">
	<h1>Super Cool Online Money Converter 😎😎😎😎</h1>
	</div>
	<div class="mt-3">
	<h2>💵💵💵💵🤑🤑🤑🤑🫰🫰🫰🫰</h2>
	</div>
	<div class="container">
	<script>
		var value = 100 // given value under grams
		document.write("<h6>Click the button(s) below to convert</h6>" + value + " " + "<h6>PHP to other currencies</h6>");

	</script>
	</div>

	<div class="container">
	<p id="display"> </p>

	<button type="button" class="btn-success btn" onclick="var value = 100; var dollar = 0.0171; document.getElementById('display').innerHTML = Math.round((value*dollar)*100) / 100;"> Dollar </button>
	<button type="button" class="btn-success btn" onclick="var value = 100; var pound = 0.014; document.getElementById('display').innerHTML = Math.round ((pound*value)*100) / 100;"> Pound </button>
	</div>
</body>
</html>
